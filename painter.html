<!DOCTYPE html>
<html>
 
<body>
    <title>To learn JavaScript</title>
    <h2>Painter entry Poojitha Naradasu</h2>

<h2>Getting input</h2>

<form>
    <label for="form1_hidden">Hidden painter name </label>
    <input type ="password" id="form1_hidden" name="form1_hidden" min=10 max=50 step=2 value="Monet"> <br>

    <label for="form1_guess">Guess the painter </label>
    <input type ="text" id="form1_guess" name="form1_guess" autofocus> <br>

    <input type="button" onclick="checkpainter()" value="Check the guess">
</form>
<p id="result">This text will be replaced</p>
<script> 
var good=0;
var oops=0;
function checkpainter (){
    console.log("Getting form values")
    hidden = document.getElementById("form1_hidden").value
    guess = document.getElementById("form1_guess").value
    out = document.getElementById("good")
    if(hidden==guess){
        good=good+1;
        alert("You got it right");
        out.innerHTML =good
    } else {
        oops=oops+1;
        alert("Sorry");
        out.innerHTML =oops
    }
}
</script>

</body>
</html>
